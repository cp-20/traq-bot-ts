name: setup js
description: 'setup-javascript'

runs:
  using: composite
  steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        registry-url: https://registry.npmjs.org

    - name: Setup nr
      shell: bash
      run: bun install -g @antfu/ni

    - name: Install dependencies
      shell: bash
      run: ni
